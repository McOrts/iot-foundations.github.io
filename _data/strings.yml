projects-desc:
  en: Index of projects developed for Internet Of Things 
  es: Indice de proyectos desarrollados para el Internet de las Cosas

ttnmallorca:
  en: TTN Community of Mallorca
  es: Comunidad TTN de Mallorca

ttnmallorca-desc:
  en: Open community to provide all of Mallorca land with Internet of Things data LoRaWAN connectivity through network crowdsourcing by its citizens and local companies.
  es: Comunidad abierta para proporcionar a todo el territorio de Mallorca conectividad LoRaWAN de datos para Internet de las Cosas a través de la colaboració por parte de sus ciudadanos y empresas locales.

jaleometros:
  en: Jaleómetros. Environmental noise monitoring
  es: Jaleómetros. Monitorización de ruido ambiental

jaleometros-desc:
  en: Citizen Science Project for continuous recording, alarms and warnings of environmental noise. Currently there is a network of sensors that covers the key areas of 6 neighborhoods in Palma de Mallorca and 1 in Donosti.
  es: Proyecto de Ciencia Ciudadana para el registro continuo, alarmas y avisos de ruido ambiental. Actualmente existe una red de sensores que cubre las zonas clave de 6 barrios de Palma de Mallorca y 1 de Donosti.

fumport:
  en: Fum al Port
  es: Fum al Port

fumport-desc:
  en: Application for gathering, analyzing and warnings of environmental contamination in port environments
  es: Aplicación de captura, análisis y alerta de contaminación ambiental en entornos portuarios

canamunt:
  en: Canamunt IoT neighborhood
  es: El barrio IoT de Canamunt

canamunt-desc:
  en: First neighborhood with a free and self-managed IoT environmental network
  es: Primer barrio con una red IoT medioambiental libre y autogestionada

institut:
  en: IES Capdepera
  es: IES Capdepera

institut-desc:
  en: Case Study. Implementation of IoT Technologies in Schools. Since 2022, a program has been under development, beginning with training teachers in LoRaWAN and Arduino technologies. It has involved the monitoring of a greenhouse and will continue with a PoC of smart managing water supply.
  es: Proyecto de implementación de tecnologías IoT en escuelas. Desde 2022 iniciamos un itinerario que comienza con la capacitación de docentes en tecnologías LoRaWAN y Arduino. Ha incluido la monitorización de un invernadero y continuará con una PoC de gestión inteligente del suministro de agua.


