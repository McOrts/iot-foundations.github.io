jaleometrostib3tv:
  en: Prominence of noise sensors in the problem of Paseig Maritim.
  es: Protagonismo de los sensores de ruido en la problemática del paseig Maritim.

jaleometrostib3tv-desc:
  en: Report from the Cinc dies team. Chapter 1752 "We talk about noise, a health problem"
  es: Reportaje del equipo de Cinc dies. Capítulo 1752 "Hablamos del ruido, un problema de salud"

cienciaciudadanaib:
  en: Support to the Balearic Islands goverment for Citizen Science 
  es: Apoyo a gobierno de Illes Baleares para la Ciencia ciudadana

cienciaciudadanaib-desc:
  en: The environmental noise monitoring project has been the center of debate in the Balearic Parliament after an initiative that we have helped develop was presented. Based on the recommendations to include Citizen Science included in document C/2023/1640.
  es: El proyecto de monitorización de ruido ambiental ha sido centro de debate en el Parlament Balear tras presentarse una iniciativa que hemos ayudado de desarrollar. Basada en las recomendaciones de incluir la Ciencia Ciudadana recogidas en el documento C/2023/1640.

