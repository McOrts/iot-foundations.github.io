jaleometrost5diesib3tv_mesa:
  en: Debate on Environmental Noise on IB3 TV
  es: Debate sobre el ruido ambiental en IB3 TV

jaleometrost5diesib3tv_mesa-desc:
  en: Participation in the CINC DIES program on IB3, where key aspects of the issue of noise pollution in cities are discussed, along with the role of the environmental noise sensor network in identifying the problem
  es: Participación en el programa CINC DIES de IB3 donde se dialoga sobre los aspectos más destacados del problema de la contaminación acústica en las ciudades y el papel que hace la red de sensores de ruido ambiental en la identificación del problema

jaleometrost5diesib3tv_vecino:
  en: A Citizen's Experience with the Jaleómetro
  es: Experiencia de un ciudadano con el Jaleómetro

jaleometrost5diesib3tv_vecino-desc:
  en: The CINC DIES program on IB3 TV interviews a resident of the Canamunt neighborhood, who is both a user and host of an environmental noise sensor. He shares his experience and how he utilizes the information he receives
  es: El programa CINC DIES de IB3 TV entrevista a un vecino del barrio de Canamunt, usuario y hospedador de un sensor de ruido ambiental. Relata su experiencia y el uso de la información que recibe

hosteltur:
  en: Interview with Hosteltur on IoT adoption in tourism companies
  es: Entrevista en Hoteltur sobre la adopción del IoT en las empresas turísticas

hosteltur-desc:
  en: A practical overview of the Internet of Things. In this interview, we discuss the current paradigm that identifies use cases for building resilient, sustainable, and innovative tourism infrastructures that meet Sustainable Development Goal 9
  es: Una visión práctica de lo que es el Internet de las Cosas. En esta entrevista hablamos del paradigma actual que identifica los casos de uso para construir infraestructuras turísticas resilientes, sostenibles e innovadoras cumpliendo el Objetivo de Desarrollo Sostenible número 9

